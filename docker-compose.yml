services:
  livekit:
    image: livekit/livekit-server
    ports:
      - "7880:7880"       # HTTP / WebSocket
      - "7881:7881"       # RTC (TCP)
      - "7882:7882/udp"   # RTC (UDP)
    volumes:
      - ./livekit.yaml:/etc/livekit.yaml
    command: --config /etc/livekit.yaml --dev
    restart: unless-stopped
