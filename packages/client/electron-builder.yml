appId: com.faceless.app
productName: Faceless
directories:
  buildResources: build
  output: release
files:
  - out/**/*
  - "!node_modules/**/*"
asarUnpack:
  - "out/**/*"
win:
  target:
    - target: portable
      arch:
        - x64
  artifactName: "Faceless-${version}-portable.${ext}"
  signAndEditExecutable: false
linux:
  target:
    - target: AppImage
      arch:
        - x64
  artifactName: "Faceless-${version}.${ext}"
  category: Network
portable:
  artifactName: "Faceless-${version}-portable.${ext}"
